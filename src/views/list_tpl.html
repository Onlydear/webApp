<div class="content">
    <div ui-sref="app.detail({id:key})" class="list_content" ng-repeat="(key,item) in listData">
        <p class="tag" ng-bind="item.column.name" ng-if="item.column.name"></p>
        <h3 ng-bind="item.title"></h3>
        <!--1.全文本-->
        <div ng-if="item.display_style == 10001" class="pos1">
            <p ng-bind="item.abstract"></p>
        </div>
        <!--2.文本 + 图片-->
        <div ng-if="item.display_style == 10002" class="pos2">
            <p ng-bind="item.abstract"></p>
            <img src="images/post_1.png" alt="">
        </div>
        <!--3.图片-->
        <div ng-if="item.display_style == 10003" class="pos3">
            <ul>
                <li><img src="images/post_3.png" alt=""></li>
                <li><img src="images/post_4.png" alt=""></li>
                <li><img src="images/post_5.png" alt=""></li>
            </ul>
        </div>
    </div>
</div>
