            <p><img ng-src="images/{{type=='author'?'authorSel.png':'author_icon.png'}}" alt=""></p>作者

        <li ng-class="{active:type == 'content'}" ng-click="tabChange('content')">

        <li ng-class="{active:type == 'my'}" ng-click="tabChange('my')">
